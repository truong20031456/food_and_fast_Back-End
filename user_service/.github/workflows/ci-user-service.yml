name: User Service CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/*]
    paths:
      - '**'
  pull_request:
    branches: [main, develop]
    paths:
      - '**'

env:
  PYTHON_VERSION: '3.11'
  SERVICE_NAME: user-service
  SERVICE_PORT: 8002
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/user-service

jobs:
  # =============================================================================
  # CODE QUALITY & LINTING
  # =============================================================================
  lint:
    name: ğŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 mypy bandit safety ruff
        
    - name: ğŸ” Run Ruff (fast linter)
      run: |
        ruff check . --output-format=github
        ruff format --check .
        
    - name: ğŸ” Run Black (code formatting)
      run: |
        black --check --diff .
        
    - name: ğŸ” Run Flake8 (linting)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        
    - name: ğŸ” Run MyPy (type checking)
      run: |
        mypy . --ignore-missing-imports --show-error-codes

  # =============================================================================
  # SECURITY SCANNING
  # =============================================================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ”’ Run Bandit security linter
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f txt -o bandit-report.txt || true
        
    - name: ğŸ”’ Run Safety check
      run: |
        pip install safety
        safety check --json --output safety-report.json || true
        safety check --text --output safety-report.txt || true
        
    - name: ğŸ”’ Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          bandit-report.txt
          safety-report.json
          safety-report.txt

  # =============================================================================
  # TESTING
  # =============================================================================
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_user_service_db
          POSTGRES_USER: test_user
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov httpx pytest-xdist
        
    - name: ğŸ”§ Set up environment variables
      run: |
        echo "DATABASE_URL=postgresql+asyncpg://test_user:postgres@localhost:5432/test_user_service_db" >> $GITHUB_ENV
        echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
        echo "SECRET_KEY=test_secret_key_for_ci_cd_$(date +%s)" >> $GITHUB_ENV
        echo "ALGORITHM=HS256" >> $GITHUB_ENV
        echo "ACCESS_TOKEN_EXPIRE_MINUTES=30" >> $GITHUB_ENV
        echo "REFRESH_TOKEN_EXPIRE_DAYS=7" >> $GITHUB_ENV
        echo "DEBUG=true" >> $GITHUB_ENV
        
    - name: â³ Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432 -U test_user; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
        
    - name: â³ Wait for Redis
      run: |
        until redis-cli -h localhost ping; do
          echo "Waiting for Redis..."
          sleep 2
        done
        
    - name: âœ… Run tests with pytest
      env:
        DATABASE_URL: postgresql+asyncpg://test_user:postgres@localhost:5432/test_user_service_db
        REDIS_URL: redis://localhost:6379/0
        DEBUG: true
      run: |
        pytest -v --cov=app --cov-report=xml --cov-report=term-missing --cov-report=html -n auto
        
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage.xml
        flags: user-service
        name: user-service-coverage
        fail_ci_if_error: false
        
    - name: ğŸ“¦ Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/

  # =============================================================================
  # DOCKER BUILD & TEST
  # =============================================================================
  docker-build:
    name: ğŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ³ Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ³ Build and test Docker image
      run: |
        # Build production image
        docker build -t ${{ env.IMAGE_NAME }}:test .
        
        # Test the image
        docker run --rm ${{ env.IMAGE_NAME }}:test python -c "import fastapi; print('âœ… FastAPI import successful')"
        docker run --rm ${{ env.IMAGE_NAME }}:test python -c "import sqlalchemy; print('âœ… SQLAlchemy import successful')"
        
        # Test health endpoint (if possible)
        docker run -d --name test-container ${{ env.IMAGE_NAME }}:test
        sleep 10
        docker exec test-container curl -f http://localhost:${{ env.SERVICE_PORT }}/health || echo "Health check not available"
        docker stop test-container
        docker rm test-container

  # =============================================================================
  # BUILD & PUSH DOCKER IMAGE
  # =============================================================================
  build:
    name: ğŸš€ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test, security, docker-build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ³ Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ·ï¸ Generate tags
      id: tags
      run: |
        echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
        echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT
        if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
          echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:stable" >> $GITHUB_OUTPUT
        fi
        if [[ ${{ github.ref }} == 'refs/heads/develop' ]]; then
          echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop" >> $GITHUB_OUTPUT
        fi
        
    - name: ğŸ³ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.tags.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        labels: |
          org.opencontainers.image.title=User Service
          org.opencontainers.image.description=User management microservice for Food & Fast E-Commerce
          org.opencontainers.image.vendor=Food & Fast
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.created=${{ steps.tags.outputs.created }}

  # =============================================================================
  # DEPLOYMENT - STAGING
  # =============================================================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ï¿½ï¿½ Deploy to staging
      run: |
        echo "ğŸš€ Deploying user service to staging environment..."
        echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo "ğŸ·ï¸ Tag: develop"
        echo "â° Timestamp: $(date)"
        
        # Add your staging deployment logic here
        # Example: kubectl apply, docker-compose, etc.
        
    - name: âœ… Health check staging
      run: |
        echo "ğŸ” Performing health check on staging deployment..."
        # Add health check logic here
        sleep 30
        echo "âœ… Staging deployment health check completed"

  # =============================================================================
  # DEPLOYMENT - PRODUCTION
  # =============================================================================
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Deploy to production
      run: |
        echo "ğŸš€ Deploying user service to production environment..."
        echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo "ğŸ·ï¸ Tag: stable"
        echo "â° Timestamp: $(date)"
        
        # Add your production deployment logic here
        # Example: kubectl apply, docker-compose, etc.
        
    - name: âœ… Health check production
      run: |
        echo "ğŸ” Performing health check on production deployment..."
        # Add health check logic here
        sleep 30
        echo "âœ… Production deployment health check completed"

  # =============================================================================
  # NOTIFICATIONS
  # =============================================================================
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: ğŸ“¢ Send notification
      run: |
        if [ "${{ needs.deploy-staging.result }}" == "success" ] || [ "${{ needs.deploy-production.result }}" == "success" ]; then
          echo "âœ… Deployment successful!"
          echo "ğŸ‰ User service has been deployed successfully"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        else
          echo "âŒ Deployment failed!"
          echo "ğŸš¨ User service deployment failed"
        fi 