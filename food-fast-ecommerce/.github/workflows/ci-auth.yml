name: Auth Service CI/CD

on:
  push:
    paths:
      - 'auth_service/**'
    branches: [develop, main, feature/auth_service]

  pull_request:
    paths:
      - 'auth_service/**'
    branches: [develop, main, feature/auth_service]

jobs:
  auth-ci:
    name: Build, Test, Lint, Docker
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: |
          cd food-fast-ecommerce
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt

      - name: ✅ Run Unit Tests
        run: |
          cd food-fast-ecommerce/auth_service
          pytest tests/test_auth.py -v > result.log || true
          cat result.log

      - name: 📊 Run Coverage Report
        run: |
          cd food-fast-ecommerce/auth_service
          pytest --cov=. --cov-report=term-missing

      - name: 📎 Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: auth-service-test-report
          path: food-fast-ecommerce/auth_service/result.log

      - name: 🧼 Run Black (format check)
        run: |
          cd food-fast-ecommerce/auth_service
          black .
          black . --check

      - name: 🔍 Run Ruff (lint check)
        run: |
          cd food-fast-ecommerce/auth_service
          ruff format .
          ruff check .
          ruff check . --fix

      - name: 🐳 Docker Build
        run: |
          cd food-fast-ecommerce/auth_service
          docker build -t ${{ github.repository }}:auth-${{ github.sha }} .

      - name: ☁️ Login to Docker Hub
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Push Docker Image
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          docker tag ${{ github.repository }}:auth-${{ github.sha }} truongcaovan/auth_service:latest
          docker push truongcaovan/auth_service:latest
