name: CI/CD Production Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job kiểm tra thay đổi của từng service
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      api-gateway: ${{ steps.changes.outputs.api-gateway }}
      auth-service: ${{ steps.changes.outputs.auth-service }}
      user-service: ${{ steps.changes.outputs.user-service }}
      product-service: ${{ steps.changes.outputs.product-service }}
      order-service: ${{ steps.changes.outputs.order-service }}
      payment-service: ${{ steps.changes.outputs.payment-service }}
      notification-service: ${{ steps.changes.outputs.notification-service }}
      analytics-service: ${{ steps.changes.outputs.analytics-service }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            api-gateway:
              - 'api_gateway/**'
              - 'shared_code/**'
            auth-service:
              - 'auth_service/**'
              - 'shared_code/**'
            user-service:
              - 'user_service/**'
              - 'shared_code/**'
            product-service:
              - 'product_service/**'
              - 'shared_code/**'
            order-service:
              - 'order_service/**'
              - 'shared_code/**'
            payment-service:
              - 'payment_service/**'
              - 'shared_code/**'
            notification-service:
              - 'notification_service/**'
              - 'shared_code/**'
            analytics-service:
              - 'analytics_service/**'
              - 'shared_code/**'

  # Test và Build cho API Gateway
  api-gateway:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.api-gateway == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          cd api_gateway
          pip install -r requirements.txt
          
      - name: Code quality checks
        run: |
          cd api_gateway
          ruff format --check .
          ruff check .
          
      - name: Security checks
        run: |
          cd api_gateway
          bandit -r . -f json -o bandit-report.json || true
          safety check || true
          
      - name: Run tests
        run: |
          cd api_gateway
          pytest --cov=. --cov-report=xml
          
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./api_gateway
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-gateway:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-gateway:${{ github.sha }}

