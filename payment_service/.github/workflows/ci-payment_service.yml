name: Payment Service CI/CD

on:
  push:
    paths:
      - 'payment_service/**'
    branches: [feature/payment_service]
  pull_request:
    paths:
      - 'payment_service/**'

env:
  PYTHON_VERSION: '3.11'
  SERVICE_NAME: payment-service
  SERVICE_PORT: 8004

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('payment_service/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ“¦ Install dependencies
      working-directory: payment_service
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 mypy bandit safety
        
    - name: ğŸ” Run Black (code formatting)
      working-directory: payment_service
      run: |
        black --check --diff .
        
    - name: ğŸ” Run Flake8 (linting)
      working-directory: payment_service
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        
    - name: ğŸ” Run MyPy (type checking)
      working-directory: payment_service
      run: |
        mypy . --ignore-missing-imports

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_payment_service_db
          POSTGRES_USER: test_user
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('payment_service/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ“¦ Install dependencies
      working-directory: payment_service
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov httpx
        
    - name: ğŸ”§ Set up environment variables
      run: |
        echo "DATABASE_URL=postgresql://test_user:postgres@localhost:5432/test_payment_service_db" >> $GITHUB_ENV
        echo "REDIS_URL=redis://localhost:6379/1" >> $GITHUB_ENV
        echo "SECRET_KEY=test_secret_key_for_ci_cd" >> $GITHUB_ENV
        echo "STRIPE_SECRET_KEY=sk_test_example" >> $GITHUB_ENV
        echo "MOMO_SECRET_KEY=test_momo_key" >> $GITHUB_ENV
        echo "VNPAY_SECRET_KEY=test_vnpay_key" >> $GITHUB_ENV
        
    - name: âœ… Run tests with pytest
      working-directory: payment_service
      env:
        DATABASE_URL: postgresql://test_user:postgres@localhost:5432/test_payment_service_db
        REDIS_URL: redis://localhost:6379/1
        DEBUG: true
      run: |
        pytest -v --cov=. --cov-report=xml --cov-report=term-missing || true
        
    - name: ğŸ“Š Upload Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: payment-service-coverage-${{ github.run_number }}
        path: |
          payment_service/coverage.xml
          payment_service/htmlcov/
        retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      working-directory: payment_service
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ”’ Run Bandit security linter
      working-directory: payment_service
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f txt -o bandit-report.txt || true
        
    - name: ğŸ”’ Run Safety check
      working-directory: payment_service
      run: |
        pip install safety
        safety check --json --output safety-report.json || true
        safety check --text --output safety-report.txt || true
        
    - name: ğŸ“‹ Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: payment-service-security-${{ github.run_number }}
        path: |
          payment_service/bandit-report.json
          payment_service/safety-report.json
        retention-days: 30

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ³ Build Docker image
      working-directory: payment_service
      run: |
        docker build -t ${{ env.SERVICE_NAME }}:test .
        
    - name: ğŸ§ª Test Docker image
      working-directory: payment_service
      run: |
        docker run --rm ${{ env.SERVICE_NAME }}:test python -c "print('Payment service container test successful')"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test, security, docker-build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ³ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./payment_service
        push: true
        tags: |
          truongcaovan/payment_service:latest
          truongcaovan/payment_service:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: ğŸš€ Deploy to staging
      run: |
        echo "Deploying payment service to staging environment..."

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸš€ Deploy to production
      run: |
        echo "Deploying payment service to production environment..." 