# Redis Configuration for Food Fast E-commerce
# Optimized for microservices architecture with multiple databases

# Network and Security
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511
tcp-keepalive 300

# Memory and Performance
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Database Configuration
databases 16
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Persistence
dir /data
dbfilename dump.rdb
rdbcompression yes
rdbchecksum yes

# Append Only File (AOF)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Configuration
timeout 300
tcp-keepalive 300

# Advanced Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# Streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client Query Buffer
client-query-buffer-limit 1gb

# Memory Usage Tracking
tracking-table-max-keys 1000000

# Database Allocation for Services:
# DB 0: API Gateway & Sessions
# DB 1: Product Service (catalog, search, categories)
# DB 2: Auth Service (tokens, permissions, rate limiting)
# DB 3: User Service (profiles, preferences, addresses)
# DB 4: Order Service (carts, orders, status)
# DB 5: Analytics Service (dashboard, reports, metrics)
# DB 6: Payment Service (methods, transactions)
# DB 7: Notification Service (templates, preferences)
# DB 8-15: Reserved for future services
